<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Super Gato Simulator</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script type="text/javascript" src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.26.1/min/vs/loader.min.js"></script>
  <link rel="stylesheet" data-name="vs/editor/editor.main" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.20.0/min/vs/editor/editor.main.min.css">

  <link rel="stylesheet" href="style.css">
  <script src="mygato.py.js"></script>
  <script src="emptygato.py.js"></script>
  <script src="simulate.py.js"></script>
</head>
<body>
  <div class="main">
    <div class="editor"></div>
    <div class="runner">
      <div class="params">
        <h2>Super Gato Simulator</h2>
        <p>
          Simulation duration (in seconds):
          <input type="number" id="duration" value=86400>
        </p>
        <table>
          <tr>
            <th>Gato name</th>
            <th>Gato class</th>
          </tr>
          <tr>
            <td><input id="gato1name" value="My Gato"></td>
            <td><select id="gato1class"></select></td>
          </tr>
          <tr>
            <td><input id="gato2name" value="Gato 2"></td>
            <td><select id="gato2class"></select></td>
          </tr>
          <tr>
            <td><input id="gato3name" value="Gato 3"></td>
            <td><select id="gato3class"></select></td>
          </tr>
          <tr>
            <td><input id="gato4name" value="Gato 4"></td>
            <td><select id="gato4class"></select></td>
          </tr>
        </table>
        <p>
          <button id="launch" onclick='launch()' disabled>Launch</button>
          <button id="launch" onclick='resetContent(EXAMPLE_GATO)'>Example gato code</button>
          <button id="launch" onclick='resetContent(EMPTY_GATO)'>Empty gato code</button>
        </p>
      </div>
      <textarea class="output" disabled wrap="off">> Loading...
</textarea>
    </div>
  </div>

  <script type="text/javascript" src="main.js"></script>
</body>
</html>
